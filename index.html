<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visiting Temples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    
    section {
      padding: 40px;
    }
    
    #hero {
      background-image: url('hero-image.jpg');
      background-size: cover;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      font-size: 32px;
    }
    
    #about h2,
    #temples h2,
    #contact h2 {
      margin-top: 0;
    }
    
    .cta-button {
      display: inline-block;
      background-color: #f00;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 20px;
      margin-top: 20px;
    }
    
    .temple {
      margin-bottom: 40px;
    }
    
    .temple img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Visiting Temples</h1>
    <h1>EXPLORE SPIRITUAL BEAUTY</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#temples">Temples</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="hero">
    <a href="#temples" class="cta-button">Discover Temples</a>
  </section>
  <footer>
    <p>&copy; 2023 Visiting Temples. All rights reserved.</p>
  </footer>
</body>
</html>
